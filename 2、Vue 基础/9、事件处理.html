<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section>
        <h2>监听事件 v-on</h2>
        <div id="example-1">
            <button v-on:click="counter += 1">Add 1</button>
            <p>The button above has been clicked {{ counter }} times.</p>
        </div>
    </section>
    <section>
        <h2>example-2</h2>
        <div id="example-2">
            <button v-on:click="greet">Greet</button>
        </div>
    </section>
    <section>
        <h2>内联处理器中的方法</h2>
        <div id="example-3">
            <button v-on:click="say('hi')">
                Say hi
            </button>
            <button v-on:click="say('what')">
                Say What
            </button>
            <p>有时也需要在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入方法：</p>
            <button v-on:click="warn('Form cannot be submitted',$event)">
                submit
            </button>
        </div>
    </section>
    <section>
        <h2>事件修饰符</h2>
        <div id="example-4">
            <button v-on:click.once="say('你好')">只触发一次</button>
            <div v-on:click="say('你好')" style="height: 100px;background-color: blue">
                <button v-on:click.stop>阻止事件冒泡</button>
                <button>默认按钮点击</button>
            </div>
        </div>
    </section>
    <section>
        <h3>按键修饰符</h3>
        <p>在监听键盘事件时，我们经常需要检查详细的按键。Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：</p>
        <div id="example-5">
            <input type="text" v-on:keyup.enter="submit">
        </div>
    </section>
    <script>
        // 
        var example1 = new Vue({
            el: '#example-1',
            data: {
                counter: 0
            }
        })

        var example2 = new Vue({
            el:"#example-2",
            data: {
                name:"Vue.js"
            },
            methods: {
                greet: function(event) {
                    alert("hello"+ this.name+'!');
                    if(event)
                    alert(event.target.tagName)
                }
            }
        })

        var example3 = new Vue({
            el:"#example-3",
            methods: {
                say: function(message){
                    alert(message)
                },
                warn: function(message,event){
                    //现在我们可以访问原生事件对象
                    if(event)
                        event.preventDefault();
                    alert(message);
                    alert(event.target.tagName);
                }
            }
        })
        var example4 = new Vue({
            el: "#example-4",
            methods: {
                say: function(message){
                    alert(message)
                }
            }
        })

        var example5 = new Vue({
            el:"#example-5",
            methods: {
                submit: function(event){
                    alert('submit:'+ event.target.value)
                }
            }
        })
    </script>
</body>

</html>

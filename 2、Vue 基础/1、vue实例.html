<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div @click="handleClick">
            {{message}}
        </div>
        <item></item>
    </div>
    <script>
        // 一个vue项目是由 很多很多 小的组件组成的，每个组件都是一个vue实例
        Vue.component('item',{
            template:"<div>hello item</div>"
        })
        var vm = new Vue({
            el: "#root",
            data: {
                message: "hello world"
            },
            methods: {
                handleClick: function(){
                    alert(this.message);
                }
            }
        })
    </script>
</body>

</html>
